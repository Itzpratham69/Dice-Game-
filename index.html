<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="first">
        <img  class="dimg"  src="images/dices.png" alt="" />
      </div>
      <div>
        <h1>Dice Gaming</h1>
      </div>

      <div class="player">
        <div class="dice">
          <p>Player 1</p>
          <img  id="diceimage"   src="images/dice1.png" alt="" height="250PX" />
        </div>

        <div class="dice">
          <p>Player 2</p>
          <img  id="diceimage"   src="images/dice2.png" alt="" height="250px" />
        </div>
      </div>

      <div id="win" class="winner">
        <p>RESULTS </p>
      </div>
      <div class="btn">
        <button   onclick="myfunc()"  >PLAY</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
